<!doctype html>
<html class="no-js" lang="pl-PL">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Basic</title>
		<link rel="stylesheet" href="../dist/css/glide.css">
		<style>
			* {
				padding: 0;
				margin: 0;
				border: 0;
			}

			.glide__slide,
			.box {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>

		<button>Add</button>

		<div id="Carousel" class="glide">

			<span style="position: absolute; top: 0; z-index: 999; right: 0; padding: 20px; background: gray;" data-glide-trigger data-glide-dir="=3">=3</span>

			<span style="position: absolute; top: 0; z-index: 999; right: 0; padding: 20px; background: gray;" data-glide-trigger data-glide-dir="=2">=2</span>

			<div class="glide__arrows">
				<span class="glide__arrow prev" data-glide-dir="<">prev</span>
				<span class="glide__arrow next" data-glide-dir=">">next</span>
			</div>

			<ul class="glide__wrapper">
				<li class="glide__slide">
					<div class="box" style="background-color: red;"></div>
				</li>
				<li class="glide__slide">
					<div class="box" style="background-color: blue;"></div>
				</li>
				<li class="glide__slide">
					<div class="box" style="background-color: purple;"></div>
				</li>
			</ul>

			<!-- <ul class="glide__bullets"></div> -->

		</div>

		<div id="Slider" class="glide">

			<div class="glide__arrows">
				<span class="glide__arrow prev" data-glide-dir="<">prev</span>
				<span class="glide__arrow next" data-glide-dir=">">next</span>
			</div>

			<ul class="glide__wrapper">
				<li class="glide__slide">
					<div class="box" style="background-color: red;"></div>
				</li>
				<li class="glide__slide">
					<div class="box" style="background-color: blue;"></div>
				</li>
				<li class="glide__slide">
					<div class="box" style="background-color: purple;"></div>
				</li>
			</ul>

			<ul class="glide__bullets"></div>

		</div>

		<div id="Slideshow" class="glide">

			<div class="glide__arrows">
				<span class="glide__arrow prev" data-glide-dir="<">prev</span>
				<span class="glide__arrow next" data-glide-dir=">">next</span>
			</div>

			<ul class="glide__wrapper">
				<li class="glide__slide">
					<div class="box" style="background-color: red;"></div>
				</li>
				<li class="glide__slide">
					<div class="box" style="background-color: blue;"></div>
				</li>
				<li class="glide__slide">
					<div class="box" style="background-color: purple;"></div>
				</li>
			</ul>

			<ul class="glide__bullets"></div>

		</div>

		<script src="../bower_components/jquery/dist/jquery.js"></script>
		<script src="../dist/glide.js"></script>
		<script>
			var carousel = $('#Carousel').glide({
				type: 'carousel',
				startAt: 2,
				autoplay: 4000,
				animationTimingFunc: 'ease',
			});
			var carousel_api = carousel.data('glide_api');

			$('button').on('click', function (e) {

				e.preventDefault();

				var item = $('<li>', {
					class: 'glide__slide'
				}).appendTo(carousel.children('.glide__wrapper'));

				$('<div>', {
					class: 'box',
					style: 'background-color: green;'
				}).appendTo(item);

				carousel_api.refresh();

			});

			var slider = $('#Slider').glide({
				type: 'slider',
				startAt: 3,
				autoplay: false,
				animationTimingFunc: 'ease',
			});
			var slider_api = slider.data('glide_api');

			var slideshow = $('#Slideshow').glide({
				type: 'slideshow',
				startAt: 1,
				autoplay: false,
				animationTimingFunc: 'ease',
			});
			var slideshow_api = slideshow.data('glide_api');
		</script>

	</body>
</html>
