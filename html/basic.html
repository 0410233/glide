<link rel="stylesheet" href="../dist/css/glide.core.css">
<link rel="stylesheet" href="../dist/css/glide.theme.css">

<div id="glide" class="glide">
  <div data-glide="arrows" class="glide__arrows">
    <button class="glide__arrow prev" data-glide-dir="<">prev</button>
    <button class="glide__arrow next" data-glide-dir=">">next</button>
  </div>

  <div data-glide="track" class="glide__track">
    <ul class="glide__slides">
      <li class="glide__slide">1</li>
      <li class="glide__slide">2</li>
      <li class="glide__slide">3</li>
    </ul>
  </div>

  <div data-glide="bullets" class="glide__bullets"></div>
</div>

<script src="../dist/glide.js"></script>

<script>
  var glide = new Glide('#glide', {
    perView: 2
  })

  console.log(glide)
</script>
